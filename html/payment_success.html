<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payment Success</title>
    <link rel="icon" type="image/x-icon" href="../img/blue_lotus.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        .success-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 10px;
        }
        p {
            margin: 0 0 20px;
            color: #555;
        }
        .details {
            text-align: left;
            margin-bottom: 20px;
        }
        .details div {
            margin: 5px 0;
        }
        .details span {
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">&#10004;</div>
        <h1>Payment Successful</h1>
        <p>Thank you for your payment to Kumar Karan! </p>
        <p> Your transaction has been completed successfully.</p>
        
        <div class="details">
            <div><span>Transaction ID:</span> 1234567890</div>
            <div><span>Amount Paid:</span> Rs 100.00</div>
            <div><span>Date:</span> June 04, 2024</div>
        </div>

        <a href="/" class="btn">Go to Dashboard</a>
    </div>
</body>
</html>
